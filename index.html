<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Cool stuff incoming...</title>
  <style>
    body {
      background-color: #0f0f0f;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      text-align: center;
    }

    .countdown {
      font-size: 2rem;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <h1>Cool sh*t gonna appear in...</h1>
  <div class="countdown" id="countdown">3</div>

  <script>
    const urls = [
      "https://zunvein.carrd.co",
      "https://letterboxd.com/zunvein",
      "https://www.instagram.com/zunvein",
      "https://open.spotify.com/user/313ckj3jw2z4o2vwpvztc4y43g64?si=RMN2tyQMQxyvYk1jk3peEg",
      "https://github.com/zunvein"
    ];

    const randomUrl = urls[Math.floor(Math.random() * urls.length)];

    let count = 3;
    const countdownElement = document.getElementById("countdown");

    const countdownInterval = setInterval(() => {
      count--;
      if (count > 0) {
        countdownElement.textContent = count;
      } else {
        countdownElement.textContent = "GO!";
        clearInterval(countdownInterval);
        setTimeout(() => {
          window.location.replace(randomUrl);
        }, 500);
      }
    }, 1000);
  </script>
</body>
</html>
