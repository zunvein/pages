<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cool stuff incoming in...</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background: linear-gradient(135deg, #0f0f0f, #1a1a1a);
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      padding: 2rem;
    }

    .container {
      max-width: 100%;
    }

    h1 {
      font-size: clamp(1.5rem, 6vw, 3rem);
      margin-bottom: 1rem;
      white-space: nowrap;
      overflow-wrap: normal;
    }

    .countdown {
      font-size: clamp(2rem, 10vw, 5rem);
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Cool stuff incoming in</h1>
    <div class="countdown" id="countdown">3</div>
  </div>

  <script>
    const urls = [
      "https://x.com/zunvein",
      "https://letterboxd.com/zunvein",
      "https://www.instagram.com/zunvein",
      "https://open.spotify.com/user/313ckj3jw2z4o2vwpvztc4y43g64?si=RMN2tyQMQxyvYk1jk3peEg",
      "https://github.com/zunvein"
    ];

    const randomUrl = urls[Math.floor(Math.random() * urls.length)];
    let count = 3;
    const countdownEl = document.getElementById("countdown");

    const countdownInterval = setInterval(() => {
      count--;
      if (count > 0) {
        countdownEl.textContent = count;
      } else {
        countdownEl.textContent = "GO!";
        clearInterval(countdownInterval);
        setTimeout(() => {
          window.location.replace(randomUrl);
        }, 500);
      }
    }, 1000);
  </script>
</body>
</html>
