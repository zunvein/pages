<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Redirecting...</title>
  <style>
    body {
      background: black;
      color: white;
      font-family: 'Courier New', monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      height: 100vh;
      margin: 0;
    }
    h1 {
      font-size: 2rem;
      white-space: nowrap;
    }
    @media (max-width: 600px) {
      h1 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <h1 id="countdown">Cool stuff incoming in 3...</h1>

  <script>
    const links = [
      "https://zunvein.carrd.co",
      "https://letterboxd.com/zunvein",
      "https://open.spotify.com/user/313ckj3jw2z4o2vwpvztc4y43g64?si=RMN2tyQMQxyvYk1jk3peEg",
      "https://github.com/zunvein",
      // pakai _u biar lebih sering buka IG App
      "https://instagram.com/_u/zunvein"
    ];

    // Random URL
    const chosen = links[Math.floor(Math.random() * links.length)];

    // Deteksi Android Chrome buat intent:// fallback
    const isAndroidChrome = /Android/i.test(navigator.userAgent) && /Chrome/i.test(navigator.userAgent);
    const isInstagramLink = chosen.includes("instagram.com/_u/");

    let count = 3;
    const el = document.getElementById("countdown");

    const countdown = setInterval(() => {
      count--;
      if (count <= 0) {
        clearInterval(countdown);

        // Jika link IG dan Android Chrome, redirect pakai intent
        if (isInstagramLink && isAndroidChrome) {
          window.location.href = "intent://instagram.com/_u/zunvein#Intent;package=com.instagram.android;scheme=https;end";
        } else {
          window.location.href = chosen;
        }

      } else {
        el.textContent = `Cool stuff incoming in ${count}...`;
      }
    }, 1000);
  </script>
</body>
</html>
